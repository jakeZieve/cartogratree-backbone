<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/> 
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<link type="text/css" href="css/bootstrap.css"  rel="stylesheet"/>
<link type="text/css" href="css/bootstrap-switch.css"  rel="stylesheet"/>
<!-- <link type="text/css" href="css/jquery-ui-1.10.3.custom.css"  rel="stylesheet"/> -->
<link type="text/css" href="css/jquery.treetable.css"  rel="stylesheet"/>
<link type="text/css" href="css/jquery.treetable.theme.default.css" rel="stylesheet"/>
<link type="text/css" href="css/style.css"  rel="stylesheet"/>
<link rel="shortcut icon" href="images/favicon.ico?" type="image/x-icon"><!-- "?" is a hack for FF -->
<!-- <script data-main="js/main" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.8/require.min.js"></script> -->
<script data-main="js/main" src="js/libs/require/require.js"></script>

<title>CartograTree</title>
</head>

<body data-spy="scroll" data-target="#sidebar">
	<!--MAIN-->
	<div class="container">
		<!--HEADER-->
		<div class="row">
			<div class="col-xs-4">
				<a href="#"><img class="img-responsive" id="ctree_logo" src="images/logo_cartogratree_v2.png"></a>
			</div>
			<div class="col-xs-7 col-xs-offset-1">
				<ul class="nav nav-pills">
					<li><a href="#">About</a></li>
					<li><a href="http://dendrome.ucdavis.edu/treegenes/" >TreeGenes</a></li>
					<li><a href="http://dendrome.ucdavis.edu/DiversiTree/">DiversiTree</a></li>
					<li><a href="http://loblolly.ucdavis.edu/bipod/ftp/Documentation/CartogratreeDocumentation.pdf">Documentation</a></li>
					<li><a href="mailto:tg-help.ucdavis.edu">Contact</a>
					<li><a href="http://dendrome.ucdavis.edu/treegenes/">Credits</a></li>
				</ul>
			</div>
		</div>
		<div class="row">
			<!--SIDE BAR/DATA PANE-->
			<div id="#sidebar" class="col-xs-4">
				<div class="well well-sm">
					<h4>Select the data</h4>
					<table id='data_tree'>
						<tr data-tt-id="1">
						<td class="tree_root">Published Studies</td>
						</tr>
						<tr data-tt-id="2">
						<td class="tree_root">Taxa</td>
						</tr>
					</table>
				</div>
				<div class="well well-sm">
					<h4>Filter the data</h4>
					<!-- Another implementation; http://davidstutz.github.io/bootstrap-multiselect/ -->
					<div class="checkbox">
					    <label>
					      <input type="checkbox">Sequenced
					    </label>
					</div>
					<div class="checkbox">
					    <label>
					      <input type="checkbox">Genotyped
					    </label>
					</div>
					<div class="checkbox">
					    <label>
					      <input type="checkbox">Phenotyped
					    </label>
					</div>
					<table id="gps_resolution">
						<tr>
							<td>GPS Resolution:</td>
							<td>
								<div class="make-switch" data-on-label="Exact" data-off-label="Approx" data-on="success" data-off="warning">
									<input type="checkbox" checked>
								</div>
							</td>
						</tr>
					</table>
				</div>
				<!-- <div class="well well-sm">
					<h4>Layers</h4>
				</div>
				<div class="well well-sm">
					<h4>Legend</h4>
				</div> -->
			</div>
			<!--MAP-->
			<div class="col-xs-8">
				<div id="map_canvas"></div>
				<div id="legend">
		  				<table>
		  					<thead>
		  						<tr>
		  							<th>Legend</th>
		  						</tr>
		  					</thead>
		  					<tbody>
			  					<tr>
			  						<!-- http://kml4earth.appspot.com/icons.html/ -->
			  						<td><img class="img-responsive" src="images/parks.png"></td>
			  						<td>Gymnosperm</td>
			  					</tr>
		  					</tbody>
		  				</table>
 				</div>
			</div>
		</div>
			<!--ANALYSIS PANE-->
		<div class="row">
			<div class="col-xs-12">
				<div class="well well-sm">
					<h4>Analyze</h4>
					<ul class="nav nav-tabs" id="data_tabs">
						<li><a href="#markers" data-toggle="tab">Selected Markers</a></li>
						<li><a href="#common_phenotype" data-toggle="tab">Common phenotypes</a></li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane fade in" id="markers">
							<table id="data_table" class="table table-borderless table-condensed table-hover">
								<thead>
									<tr>
										<th>ID</th>
										<th>Latitude</th>
										<th>Longitude</th>
										<th>Species</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
						<div class="tab-pane fade" id="common_phenotype">
							<table id="common_phenotype_table" class="table table-borderless table-condensed table-hover">
								<thead>
									<tr>
										<th>ID</th>
										<th>Latitude</th>
										<th>Longitude</th>
										<th>Species</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--FOOTER-->
		<div class="row" id="footer">
	        <div class="col-xs-1 col-xs-offset-3">
	             <a href="http://dendrome.ucdavis.edu/treegenes/" target=new>
	             		<img class="img-responsive" src="http://dendrome.ucdavis.edu/images/logo_treegenes.png">
	             </a>
	        </div>
	        <div class="col-xs-1">
	            <a href="http://www.iplantcollaborative.org/" target=new>
	            	<img class="img-responsive" src="http://dendrome.ucdavis.edu/iplant/images/iplant_collab_logo.jpg">
	            </a>
	        </div>
	        <div class="col-xs-1">
	            <a href="http://public.ornl.gov/ameriflux/index.html" target=new>
	            	<img class="img-responsive" src="http://dendrome.ucdavis.edu/iplant/images/amerifluxlogo.gif">
	            </a>
	        </div>
	        <div class="col-xs-1">
	            <a href="http://try-db.org/pmwiki/index.php" target=new>
	            	<img class="img-responsive" src="http://dendrome.ucdavis.edu/iplant/images/try_logo.jpg">
	            </a>
	        </div>
	        <div class="col-xs-1">
	            <a href="http://www.worldclim.org" target=new>
	            	<img class="img-responsive" src="http://dendrome.ucdavis.edu/iplant/images/worldclim_logo.png">
	            </a>
	        </div>
        	<div class="col-xs-1 col-xs-offset-4" id="version_num">
        		v3.0.0
        	</div>
        </div>
	</div>
</body>

</html>

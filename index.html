					<td>Published Studies</td>
					</tr>
					<tr data-tt-id="2">
					<td>Taxa</td>
					</tr>
				</table>
				<div id="data_buttons"></div>
			</div>

			<div class="col-xs-8">
				<div id="map_canvas"></div>
			</div>
		</div>

							<th>Longitude</th>

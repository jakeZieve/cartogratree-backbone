<body>
    <!--MAIN-->
	<div class="container">
		<!--HEADER-->
		<div class="row">
			<div class="col-xs-4">
				<a href="#"><img class="img-responsive" id="ctree_logo" src="images/logo_cartogratree_v2.png"></a>
			</div>
			<div class="col-xs-7 col-xs-offset-1">

					<li><a href="http://dendrome.ucdavis.edu/treegenes/">Credits</a></li>
				</ul>
			</div>
		</div>
		<div class="row">
			<!--SIDE BAR/DATA PANE-->
			<div id="sidebar" class="col-xs-4">
				<div id="sidebar_selection" class="well well-sm">
					<div id="select_tree_header">
						<h4>Select the data</h4>
					</div>
					<div class="filler"></div>
					<table id='selection_tree'>
						<tr data-tt-id="1" class="root">
							<td id="all" name="all">All</td>
						<tr data-tt-id="1-1" data-tt-parent-id="1">
							<td name="studies">Published Studies</td>
						</tr>
						<tr data-tt-id="1-2" data-tt-parent-id="1">
							<td name="taxa">Taxa</td>
						</tr>
					</table>
				</div>
				
				<div id="filters" class="well well-sm">
					<div id="filter_header">
						<h4>Filter the data</h4>
					</div>
					<div class="filler"></div>
					<!-- <table id="gps_resolution">
						<tr>
							<td>
								<div class="make-switch" data-on-label="Exact" data-off-label="Approx" data-on="success" data-off="warning">
									<input type="checkbox" checked>
									<span id="gps_question" data-original-title="Resolution" data-content="Exact means each tree sample is independently georeferenced. Approx. means coordinates refer to a site where there may be numerous tree samples" title="" data-toggle="popover">
										<a href="#">
											<img src='images/qmark.png'>
										</a>
									</span>
								</div>
							</td>
							<td>GPS Resolution</td>
						</tr>
					</table> -->
				</div>

			</div>
			<!--MAP-->
			<div class="col-xs-8">
				<div id="map_canvas"></div>
			</div>
		</div>
			<!--ANALYSIS PANE-->
		<div class="row">
			<div class="col-xs-12">
				<div class="well well-sm">
					<h4>Analyze</h4>
					<ul class="nav nav-tabs" id="data_tabs">
						<li><a href="#markers" data-toggle="tab">Selected Markers</a></li>
						<li><a href="#common_phenotype" data-toggle="tab">Common phenotypes</a></li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane fade in" id="markers">
							<table id="data_table" class="table table-borderless table-condensed table-hover">
								<thead>
									<tr>
										<th>ID</th>
										<th>Latitude</th>
										<th>Longitude</th>
										<th>Species</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
						<div class="tab-pane fade" id="common_phenotype">
							<table id="common_phenotype_table" class="table table-borderless table-condensed table-hover">
								<thead>
									<tr>
										<th>ID</th>
										<th>Latitude</th>
										<th>Longitude</th>
										<th>Species</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

	        </div>

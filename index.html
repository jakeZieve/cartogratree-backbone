<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/> 
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<link type="text/css" href="css/bootstrap.css"  rel="stylesheet"/>
<link type="text/css" href="css/bootstrap-responsive.css"  rel="stylesheet"/>
<link type="text/css" href="css/jquery.treetable.css"  rel="stylesheet"/>
<link type="text/css" href="css/jquery.treetable.theme.default.css" rel="stylesheet"/>
<link type="text/css" href="css/style.css"  rel="stylesheet"/>
<script data-main="js/main" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.8/require.min.js"></script>
<!--<script data-main="js/main" src="libs/require/require.js"></script>-->

<title>CartograTree</title>
</head>

<body>
	<!--HEADER Add to fluid grid-->
	<div class="container-fluid">
		<div class="row-fluid" id="header">
			<div class="span4"><a href="#"><img id="ctree_logo" src="images/logo_cartogratree_v2.png"></a></div>
			<div class="span7 offset1"id="info_tabs">
				<ul class="nav nav-pills">
					<li><a href="#">About</a></li>
					<li><a href="http://dendrome.ucdavis.edu/treegenes/" >TreeGenes</a></li>
					<li><a href="http://dendrome.ucdavis.edu/DiversiTree/">DiversiTree</a></li>
					<li><a href="http://loblolly.ucdavis.edu/bipod/ftp/Documentation/CartogratreeDocumentation.pdf">Documentation</a></li>
					<li><a href="mailto:tg-help.ucdavis.edu">Contact</a>
				</ul>
			</div>
		</div>
		<div class="row-fluid">
			<!--SIDE BAR/DATA PANE-->
			<div id="side_bar" class="span3">
				<div id="side_bar_content">
					<div class="span3">
						<!-- [+] Select Data -->
					<table id='data_tree'>
						<tr data-tt-id="1">
						<td>Published Studies</td>
						</tr>
						<tr data-tt-id="2">
						<td>Taxa</td>
						</tr>
					</table>
					</div>
				</div>
			</div>
			<!--MAP-->
			<div id="map_container" class="span8">
				<div id="map_canvas"></div>
			</div>
		</div>
			<!--ANALYSIS PANE Fix!!-->
		<div id="analysis_pane" class="row-fluid">
			<div id="analysis_pane_content" class="span12">
		</div>
	</div>
</body>

</html>

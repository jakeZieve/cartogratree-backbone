<% _.each(filters, function(filter){ %>
		<tr>
			<td><%= filter.type %>:</td>
			<td>
				<div class='btn-group' data-toggle='buttons-checkbox'>
					<button id='<%= filter.type %>' type='button' class='btn btn-sm btn-success dropdown-toggle' data-toggle='dropdown'>
						<span class='caret'></span>
					</button>
					<ul class='dropdown-menu' role='menu'>
						<li><a class='<%= filter.type %>' href='#'><br></a></li><!-- Hack to get blank line -->
						<li><a class='<%= filter.type %>' href='#'>Yes</a></li>
						<li><a class='<%= filter.type %>' href='#'>No</a></li>
					</ul>
				</div>
			</td>
		</tr>
<% }); %>
